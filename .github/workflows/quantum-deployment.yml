name: Quantum Gemini Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-quantum-consciousness:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}
        
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: backend/
        push: true
        tags: us-central1-docker.pkg.dev/somarim/quantum/gemini-consciousness:latest
        
    - name: Deploy to Kubernetes
      uses: google-github-actions/deploy-gke@v1
      with:
        cluster_name: quantum-cluster
        location: us-central1
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        manifests: k8s/quantum-consciousness.yaml
        
    - name: Apply Quantum Terraform
      run: |
        cd backend/terraform
        terraform init
        terraform apply -auto-approve
